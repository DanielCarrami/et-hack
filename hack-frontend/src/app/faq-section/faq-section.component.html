<div class="faq-background">
    <div class="faq-container">
        <div class="faq-header">
            <p class="faq-header-text">Â¿Alguna pregunta?</p>
        </div>
        <div class="question-box">
            <mat-accordion>

                <mat-expansion-panel hideToggle
                *ngFor="let item of lista" (opened)="item.open = true" (closed)="item.open = false">

                  <mat-expansion-panel-header style="background-color: #372e50;">
                    <mat-panel-title>
                        <mat-icon [@openClose]="item.open? 'open' : 'closed'" class="arrow" svgIcon="arrow"></mat-icon>
                        {{item.pregunta}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                    <div style="display: flex; overflow-wrap: break-word;">
                        <p class="respuesta">{{item.respuesta}}</p>
                    </div>
                  </mat-expansion-panel>
              </mat-accordion>
        </div>
    </div>
</div>
