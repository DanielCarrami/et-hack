<div class="main">
<mat-drawer-container class="container">
    <mat-drawer mode="side" opened>
        <div class="side-container">
            <div>
                <button mat-button (click)="continue(1)">
                    <mat-icon svgIcon="text"></mat-icon>
                    Nombre del Equipo
                </button>
            </div>
            <div>
                <button mat-button (click)="continue(2)">
                    <mat-icon svgIcon="type"></mat-icon>
                    Tipo de equipo
                </button>
            </div>
            <div>
                <button  mat-button (click)="continue(3)">
                    <mat-icon svgIcon="rank"></mat-icon>
                    Temática a seleccionar
                </button>
            </div>
            <div>
                <button mat-button (click)="continue(4)">
                    <mat-icon svgIcon="info"></mat-icon>
                    Info de hackers
                </button>
                <div>
                    <button mat-button (click)="continue(4)" style="margin-left: 20px;">
                        <mat-icon svgIcon="master"></mat-icon>
                        Hacker Master
                    </button>
                </div>
                <div>
                    <button mat-button (click)="continue(5)" style="margin-left: 20px;">
                        <mat-icon svgIcon="hacker"></mat-icon>
                        Hacker 2
                    </button>
                </div>
                <div>
                    <button mat-button (click)="continue(6)" style="margin-left: 20px;">
                        <mat-icon svgIcon="hacker"></mat-icon>
                        Hacker 3
                    </button>
                </div>
                <div>
                    <button mat-button (click)="continue(7)" style="margin-left: 20px;">
                        <mat-icon svgIcon="hacker"></mat-icon>
                        Hacker 4
                    </button>
                </div>
                <div>
                    <button mat-button (click)="continue(8)" style="margin-left: 20px;">
                        <mat-icon svgIcon="hacker"></mat-icon>
                        Hacker 5
                    </button>
                </div>
            </div>
            <div>
                <button mat-button (click)="continue(9)">
                    <mat-icon svgIcon="box"></mat-icon>
                    ¡Ya casi!
                </button>
            </div>
    </div>
    </mat-drawer>
    <mat-drawer-content style="overflow: visible;">
        <form>
            <div class="team-name" *ngIf="step == 1">
                    <label class="title">Nombre del equipo</label>
                    <label class="instruction">Escribe el nombre de tu equipo</label>
                    <mat-icon style="width: 20%; height: 20%;" svgIcon="hacker-logo"></mat-icon>
                    <input class="big-input" type="text" placeholder="Awesome_name_goes_here">
                    <label class="disclaimer">*Nombre inapropiados serán inapropiados</label>
                    <div>
                        <button class="back" mat-button>Regresar</button>
 
                        <button class="continue" mat-button>Continuar</button>
                    </div>
                    
            </div>
            <div *ngIf="step == 2">
                <h4>Tipo de equipo</h4>
                <div>
                    <label>Selecciona la opción de acuerdo a cómo está conformado tu equipo</label>
                    <mat-radio-group>
                        <mat-radio-button *ngFor="let type of teamTypes" [value]="type.name">
                            <mat-card>
                                
                                <mat-card-title>{{type.name}}</mat-card-title>
                                <mat-card-content>
                                    <img src="{{type.icon}}">
                                </mat-card-content>
                            </mat-card>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div *ngIf="step == 3">
                <h4>Temática a seleccionar</h4>
                <div>
                    <label>Selecciona la temática en la que tu equipo desea participar</label>
                    <mat-radio-group>
                        <mat-radio-button *ngFor="let rank of ranks" [value]="rank.name">
                            <mat-card>
                                
                                <mat-card-title>{{rank.name}}</mat-card-title>
                                <mat-card-content>
                                    <img src="{{rank.icon}}">
                                </mat-card-content>
                            </mat-card>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div *ngIf="step == 4">
                <h4>Ready Hacker Master</h4>
                <div>
                    <label>Ingresa tus datos generales</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
            <div *ngIf="step == 5">
                <h4>Ready Hacker 2</h4>
                <div>
                    <label>Ingresa tus datos generales</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
            <div *ngIf="step == 6">
                <h4>Ready Hacker 3</h4>
                <div>
                    <label>Ingresa tus datos generales</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
            <div *ngIf="step == 7">
                <h4>Ready Hacker 4</h4>
                <div>
                    <label>Ingresa tus datos generales</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
            <div *ngIf="step == 8">
                <h4>Ready Hacker 5</h4>
                <div>
                    <label>Ingresa tus datos generales</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
            <div *ngIf="step == 9">
                <h4>Ya Casi</h4>
                <div>
                    <label>Terminos y condiciones</label>
                    <input type="text" placeholder="Awesome_name_goes_here">
                </div>
            </div>
        </form>
    </mat-drawer-content>
</mat-drawer-container>
</div>
